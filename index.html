<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./Asset/Css/Font-Awesome/fontawesome-free-6.7.2-web/css/brands.css">
    <link rel="stylesheet" href="./Asset/Css/Font-Awesome/fontawesome-free-6.7.2-web/css/solid.css">
    <link rel="stylesheet" href="./Asset/Css/Font-Awesome/fontawesome-free-6.7.2-web/css/fontawesome.css">
    <link rel="stylesheet" href="./Asset/Css/Font-Awesome/fontawesome-free-6.7.2-web/css/regular.css">
    <link rel="stylesheet" href="./Asset/Css/Font-Awesome/fontawesome-free-6.7.2-web/css/brands.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="title">
        <img src="./Asset/Images/Untitled design.png" alt="Focus Game" class="title-image">
    </div>
    <div class="main-container rubik-reguler">
        <aside class="left">
            <!-- Score Section -->
            <div class="score-container">
                <h2> Score </h2>
                <p> 0 </p>
            </div>
            <!-- High Score Button -->
            <div class="control-section">
                <button class="btn" id="highscore"> HIGH SCORE</button>
                <button class="btn" id="settings"> Settings </button>
            </div>
        </aside>
        <!-- Main Game Section -->
        <main>
            <!-- Setiings Pop UP -->
            <button id="start"> Play! </button>
            <div class="pop_ui" id="settings_ui">
                <div class="background_set">
                    <p>Change color</p>
                    <input type="color" name="" id="color_in_set">
                    <input type="color" name="" id="color_out_set">
                </div>
                <div class="btn_control">
                    <button class="btn"> Apply </button>
                    <button class="btn cls"> Close </button>
                </div>
            </div>
            <!-- High Score Pop Up -->
            <div class="pop_ui" id="high_score_ui">
                <table>
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Asia</th>
                            <td>100</td>
                        </tr>
                        <tr>
                            <th scope="row">Asiap</th>
                            <td>10</td>
                        </tr>
                        <tr id="player">
                            <th scope="row">Your Name</th>
                            <td>0</td>
                        </tr>
                    </tbody>
                </table>
                <div class="btn_control">
                    <button class="btn cls"> Close </button>
                </div>
            </div>
            <!-- Hint Pop Up -->
            <div class="pop_ui" id="hint_ui">
                <p>Gini cara mainnya</p>
                <p id="hint"></p>
            </div>
            <div class="timer-container">
                <h3> 30 </h3>
                <span class="outer">
                    <span class="timer"></span>
                </span>
            </div>
            <div class="game-grid-container rubik-reguler">
                <div class="grid">1</div>
                <div class="grid">2</div>
                <div class="grid">3</div>
                <div class="grid">4</div>
                <div class="grid">5</div>
                <div class="grid">6</div>
                <div class="grid">7</div>
                <div class="grid">8</div>
                <div class="grid">9</div>
            </div>
            <audio id="audio_sfx" loop>
                <source src="./Asset/Sound/videoplayback.mp3">
                Your Browser didn't Support Video
            </audio>
        </main>
        <!-- Pointer & Social Media Section -->
        <aside class="right">
            <div class="score-container">
                <h2> Pointer </h2>
                <p> 1 </p>
            </div>
            <div class="social-container">
                <a href="https://www.instagram.com/ridwan_adisurya27?igsh=cmM1dmQ4dzB4aHRp"><i class="fab fa-instagram"></i></a>
                <a href="https://youtube.com/@ridwanadisurya27?si=R6Jf8qvMdNKQjfR6"><i class="fab fa-youtube"></i></a>
                <a href="https://github.com/ridwanAdisurya27/"><i class="fab fa-github"></i></a>
                <a href="https://www.threads.net/@ridwan_adisurya27"><i class="fab fa-threads"></i></a>
                <img src="./Asset/Images/My Logo .png" id="social-btn">
            </div>
        </aside>
    </div>
</body>
<script src="./script.js"></script>

</html>
