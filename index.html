<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./Asset/Css/Font-Awesome/fontawesome-free-6.7.2-web/css/brands.css">
    <link rel="stylesheet" href="./Asset/Css/Font-Awesome/fontawesome-free-6.7.2-web/css/solid.css">
    <link rel="stylesheet" href="./Asset/Css/Font-Awesome/fontawesome-free-6.7.2-web/css/fontawesome.css">
    <link rel="stylesheet" href="./Asset/Css/Font-Awesome/fontawesome-free-6.7.2-web/css/regular.css">
    <link rel="stylesheet" href="./Asset/Css/Font-Awesome/fontawesome-free-6.7.2-web/css/brands.min.css">
</head>

<body>
    <h3> Focus Game </h3>
    <div class="main-container">
        <aside class="left">
            <!-- Score Section -->
            <div class="score-container">
                <h2> Score </h2>
                <p> 999 </p>
            </div>
            <!-- High Score Button -->
            <button class="high-score-btn"> HIGH SCORE</button>
            <button class="settings-btn"> Settings </button>
        </aside>
        <main>
            <div class="timer-container">
                <h3> 30 </h3>
                <span></span>
            </div>
            <div class="game-grid-container">
                <i class="fa-brands fa-github-square"></i>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div>
        </main>
        <aside class="right">
            <div class="start-container">
                <h2> Pointer </h2>
                <p> 9 </p>
            </div>
            <div class="social-container">
                <img src="./Asset/My Logo .png">
                <ul>
                    <li><a href="#"><i class="fab fa-linkedin" aria-hidden="true"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram" aria-hidden="true"></i></a></li>
                </ul>
            </div>
        </aside>
    </div>
</body>

</html>
